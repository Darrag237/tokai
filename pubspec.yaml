name: tokai_app
description: Tokai (TokTok) Flutter app - copy-ready implementation based on provided UI screens.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter

  # State + routing
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.7

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12

  # UI/UX
  flutter_screenutil: ^5.9.3
  intl: ^0.20.2

  # Utils
  url_launcher: ^6.2.6
  uuid: ^4.4.2

  # Optional nice-to-have
  flutter_svg: ^2.0.10+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/screens/
    - assets/icons/
